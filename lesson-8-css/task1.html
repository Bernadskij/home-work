<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="task1.css">
    <meta charset="utf-8">
    <title>task1</title>
  </head>
  <body>
    <form class="regform" action="index.html" method="post">
    <h1>Sign up to the app</h1>
    <div>
      <fieldset>
      <legend>Personal information:</legend>
      <p>
        <label for="fn"><span>First name:</span></label><br>
        <input type="text" name="First name" value="Mickey" id="fn">
      </p>
      <p>
        <label for="ln"><span>Last name:</span></label><br>
        <input type="text" name="Last name" value="Mouse" id="ln">
      </p>
      <p>
        <label for="sp"><span>Self presentation:</span></label><br>
        <textarea name="Self presentation" rows="8" cols="80" id="sp">The cat is playing in the garden!</textarea>
      </p>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>Car info(The brand):</legend>
        <select name="car info" size="1">
          <option selected value="volvo">Volvo</option>
          <option value="saab" >Saab</option>
          <option value="seat">Seat</option>
          <option value="audi">Audi</option>
        </select>
      </fieldset>
    </div>
    <div class="radio">
      <fieldset>
        <legend>Coose one:</legend>
        <label><input type="radio" name="sex" value="male" checked>Male</label><br>
        <label><input type="radio" name="sex" value="female">Female</label><br>
        <label><input type="radio" name="sex" value="other">other</label>
      </fieldset>
    </div>
    <div class="check">
      <fieldset>
        <legend>Coose many:</legend>
        <label><input type="checkbox" name="Bike" value="I have a bike">I have a bike</label><br>
        <label><input type="checkbox" name="Car" value="I have a car">I have a car</label>
      </fieldset>
    </div>
    <div class="button">
      <input type="submit" name="Submit" value="Submit">
      <input type="reset" name="Cancel" value="Cancel">
    </div>
  </form>
  </body>
</html>
